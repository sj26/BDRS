# BDRS Data ####################
xls.row.header.bdrs.id=ID
xls.row.header.bdrs.scientificName=Scientific Name
xls.row.header.bdrs.commonName=Common Name
xls.row.header.bdrs.locationName=Location Name
xls.row.header.bdrs.latitude=Latitude
xls.row.header.bdrs.longitude=Longitude
xls.row.header.bdrs.date=Date
xls.row.header.bdrs.time=Time
xls.row.header.bdrs.numberSeen=Number Seen
xls.row.header.bdrs.notes=Notes

xls.row.header.bdrs.help.id=This is a unique identifier for a record and should be blank if you are adding a new record.
xls.row.header.bdrs.help.scientificName=This is the genus and species name for the organism you have observed. This must be one of the names found on the taxonomy sheet in this spreadsheet.
xls.row.header.bdrs.help.commonName=This is the common name for the organism you have observed. This must be one of the names found on the taxonomy sheet in this spreadsheet.
xls.row.header.bdrs.help.locationName=This is a named location that must be found in the locations sheet of this spreadsheet.
xls.row.header.bdrs.help.latitude=A latitude value in decimal degrees (between 90 and -90). If you leave this blank, it will use the coordinate for the location.
xls.row.header.bdrs.help.longitude=A longitude value in decimal degrees (between 180 and -180). If you leave this blank, it will use the coordinate for the location.
xls.row.header.bdrs.help.date=The date of the sighting.
xls.row.header.bdrs.help.time=The time of the sighting.
xls.row.header.bdrs.help.numberSeen=The number of organisms seen.
xls.row.header.bdrs.help.notes=Anything else that you want to tell us about.

