xls.row.header.mv.help.scientificName=This is the genus and species name for the organism you have observed. This must be one of the names found on the taxonomy sheet in this spreadsheet.
xls.row.header.mv.help.commonName=This is the common name for the organism you have observed. This must be one of the names found on the taxonomy sheet in this spreadsheet.
xls.row.header.mv.help.locationName=This is a named location that must be found in the locations sheet of this spreadsheet.
xls.row.header.mv.help.latitude=A latitude value in decimal degrees (between 90 and -90). If you leave this blank, it will use the coordinate for the location.
xls.row.header.mv.help.longitude=A longitude value in decimal degrees (between 180 and -180). If you leave this blank, it will use the coordinate for the location.
