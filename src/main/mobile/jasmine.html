	<script type="text/javascript">
        // The 'require' stuff in the text/sjs tag executes sequentially.
        // So we know that when bdrs.mobile.pages.statistics (the last item to
		// be initialised) is ready we can proceed with our tests.
        function waitForSjs() {
			if (!bdrs || !bdrs.mobile || !bdrs.mobile.pages || !bdrs.mobile.pages.statistics) {
            //if (!bdrs.mobile.pages.statistics) {
                 setTimeout("waitForSjs()", 100);
            } else {
                // Sjs is ready, run the tests!
                runTests();
            }
        };
        waitForSjs();
    </script>
